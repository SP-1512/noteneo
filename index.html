    <style>
      /* Prevent global horizontal overflow across the entire app */
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        -webkit-tap-highlight-color: transparent;
      }

      /* Utility to hide scrollbars while keeping scroll functionality */
      .scrollbar-hide {
        -ms-overflow-style: none !important; /* IE and Edge */
        scrollbar-width: none !important; /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none !important; /* Chrome, Safari and Opera */
        width: 0 !important;
        height: 0 !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: { 
                DEFAULT: '#FF5F1F', // Neon Orange
                dark: '#E64A00',    
                light: '#FF8A50',   
              },
              secondary: { 
                DEFAULT: '#1e293b', // Slate 800
                light: '#334155',   // Slate 700
              },
              background: '#f8fafc', // Slate 50
              surface: '#ffffff',
              muted: '#94a3b8',      // Slate 400
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 95, 31, 0.2)',
              'glow-lg': '0 0 30px rgba(255, 95, 31, 0.35)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-subtle': 'pulseSubtle 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.85' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
